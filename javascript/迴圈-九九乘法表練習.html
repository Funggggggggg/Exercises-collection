<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表練習</title>
</head>
<body>
    <h3>九九乘法表練習</h3>
    <script>
        document.write('<table border="1">')
        for(let i = 1; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                // document.write( '<td>' + i + 'x' + j +'=' + i * j + '</td>')
                document.write( `<td>${i}x${j}=${i*j}</td>`)
            }
            document.write('<tr>')
        }
    </script>
</body>
</html>
